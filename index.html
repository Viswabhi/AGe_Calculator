<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div id="box1">
            
            <input type="date" id="date">
            <button id="btn">Calculate</button>
        </div>
        <div id="box2">
            <div class="com">
                <span id="years">-</span>
                <p>
                    Years
                </p>
            </div>
           
            <div class="com">
                <span id="months">-</span>
                <p>
                   Months
                </p>
            </div>

            <div class="com">
                <span id="days">-</span>
                <p>
                    Days
                </p>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
